name: CI - Node.js

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

        with:
          node-version: '20'
          
      - name: Instalar dependências
        run: npm install

      - name: Executar testes de API via Controller
        run: npm run test-rest-controller
